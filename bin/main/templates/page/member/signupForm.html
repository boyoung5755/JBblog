<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      layout:fragment="content"
>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
   <!--스크립트 목록-->
   <script type="text/javascript" th:src="@{/js/app/member/member.js}"></script>
</head>
<body>
	
    <div><h4>회원가입</h4></div>

    <form onsubmit="event.preventDefault(); fn_signup();">
      <div class="mb-3">
        <label>사용자 Id</label>
        <input type="text" id="memId" name="memId" class="form-control">
      </div>
      <div class="mb-3">
        <label>비밀번호</label>
        <input type="password" id="memPw" name="memPw" class="form-control">
      </div>
      <div class="mb-3">
        <label>이메일</label>
        <input type="email" id="email" name="email" class="form-control">
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit" class="btn btn-primary" >회원가입</button>
    </form>
	
</body>
</html>
